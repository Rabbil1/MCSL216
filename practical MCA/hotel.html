<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
    <script type="text/javascript">
        // JavaScript validation function
        function validateForm() {
            // Get the values from the form fields
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var checkInDate = document.getElementById("checkInDate").value;
            var checkOutDate = document.getElementById("checkOutDate").value;
            var roomType = document.getElementById("roomType").value;

            // Check if the fields are empty
            if (fullName === "") {
                alert("Please enter your full name.");
                return false;
            }
            if (email === "") {
                alert("Please enter your email address.");
                return false;
            }
            if (phone === "") {
                alert("Please enter your phone number.");
                return false;
            }
            if (checkInDate === "") {
                alert("Please enter your check-in date.");
                return false;
            }
            if (checkOutDate === "") {
                alert("Please enter your check-out date.");
                return false;
            }
            if (roomType === "") {
                alert("Please select a room type.");
                return false;
            }

            // If all fields are valid, show a success message (you can replace this with actual form submission logic)
            alert("Form submitted successfully!");
            return true; // In a real application, you would submit the form data to the database here.
        }

        // Function to reset the form fields
        function resetForm() {
            document.getElementById("bookingForm").reset(); // This will reset all fields in the form.
        }
    </script>
</head>
<body>

    <h2>Hotel Room Booking Form</h2>
    <form id="bookingForm" onsubmit="return validateForm()" method="POST">
        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <!-- Email Address -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <!-- Check-in Date -->
        <label for="checkInDate">Check-in Date:</label>
        <input type="date" id="checkInDate" name="checkInDate" required><br><br>

        <!-- Check-out Date -->
        <label for="checkOutDate">Check-out Date:</label>
        <input type="date" id="checkOutDate" name="checkOutDate" required><br><br>

        <!-- Room Type -->
        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType" required>
            <option value="">Select Room Type</option>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <!-- Special Requests (Optional) -->
        <label for="specialRequests">Special Requests:</label>
        <textarea id="specialRequests" name="specialRequests" rows="4" cols="50"></textarea><br><br>

        <!-- Submit and Reset buttons -->
        <input type="submit" value="Submit">
        <input type="button" value="Reset" onclick="resetForm()">
    </form>

</body>
</html>
